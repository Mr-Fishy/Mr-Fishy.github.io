<!DOCTYPE html>
<html>

<head>
	<title>Evan Fish | Portfolio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://kit.fontawesome.com/08e9995dc7.js" crossorigin="anonymous"></script>

	<style>
		body {
			margin: 0;
			padding: 0;

			background-color: rgb(10, 10, 20);

			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

			overflow-x: hidden;
			overflow-y: auto;
		}

		h1 {
			margin: 6px 0px;
			font-size: 2em;
		}

		h2 {
			margin: 4px 0px;
		}

		h3 {
			margin: 2px 0px;
		}

		p,
		a,
		code {
			margin: 2px 0px;
			font-family: monospace;
		}

		a {
			text-decoration: none;
			color: inherit;
		}

		#Page {
			margin-left: auto;
			margin-right: auto;
			max-width: 1400px;

			position: relative;

			display: grid;
			grid-template-columns: minmax(250px, 30%) 1fr;
			grid-template-areas: 'sidebar content';

			z-index: 3;
		}

		aside {
			padding: 16px 8px 16px 16px;
			height: auto;

			position: sticky;
			top: 0;

			grid-area: sidebar;
			align-self: start;

			display: grid;
			grid-template-rows: auto 1fr;
			grid-template-areas: 'pfp' 'social';
			gap: 16px;
		}

		main {
			padding: 16px 16px 16px 8px;
			height: 100%;

			grid-area: content;

			display: grid;
			gap: 16px;
		}

		@keyframes Rotate {
			from {
				rotate: 0deg;
			}

			50% {
				scale: 1 1.5;
			}

			to {
				rotate: 360deg;
			}
		}

		#MouseBlob {
			width: 15em;
			height: 15em;

			position: absolute;
			left: 50%;
			top: 50%;
			translate: -50% -50%;

			border-radius: 50%;
			background-color: rgba(255, 255, 255, 0.8);
			background: linear-gradient(to right, aquamarine, blueviolet, orangered);
			animation: Rotate 20s infinite;

			filter: blur(10vw);

			z-index: 0;
		}

		img {
			width: 100%;
			height: auto;

			user-drag: none;
			-webkit-user-drag: none;
			user-select: none;
			-webkit-user-select: none;
		}

		span>* {
			display: inline-block;
		}

		code>svg,
		p>svg {
			width: 15px;
			height: auto;
		}

		.Card {
			width: 100%;

			border-radius: 8px;
			background-color: rgba(245, 245, 220, 0.5);
			box-shadow: 2px 3px 8px rgba(0, 0, 0, 0.5);
		}

		.Container {
			padding: 16px;
			width: auto;
			height: auto;

			display: grid;
			gap: 8px;
		}

		.ContentBlock {
			width: 100%;
			height: 300px;

			background-color: blanchedalmond;
		}

		@media only screen and (max-width: 650px),
		only screen and (max-height: 600px) {
			#Page {
				grid-template-columns: 100%;
				grid-template-rows: auto 1fr;
				grid-template-areas: 'sidebar' 'content';
			}

			aside {
				padding: 16px 16px 8px 16px;
				height: auto;

				position: static;

				grid-template-rows: auto;
				grid-template-columns: auto auto;
				grid-template-areas: 'pfp social';
			}

			main {
				padding: 8px 16px 16px 16px;
			}
		}
	</style>
</head>

<body>

	<script>
		const blob = document.getElementById("MouseBlob");
		var blobTimer = setTimeout(AnimateBlob, 3000);
		var blobAnimation;

		document.body.addEventListener("pointermove", function (e) {
			blob.animate({
				left: `${e.pageX}px`,
				top: `${e.pageY}px`
			}, { duration: 3000, fill: "forwards" });
		});

		document.body.addEventListener("pointerleave", function (e) {
			blobTimer = setTimeout(AnimateBlob, 3000);
		});

		document.body.addEventListener("pointerenter", function (e) {
			clearTimeout(blobTimer);
			clearInterval(blobAnimation);
		});

		function AnimateBlob() {
			blobAnimation = setInterval(() => {
				var relX = (window.innerWidth * Math.random());
				var relY = (window.innerHeight * Math.random());

				blob.animate({
					left: `${relX}px`,
					top: `${relY}px`
				}, { duration: 3000, fill: "forwards" });
			}, 3000);
		}
	</script>
